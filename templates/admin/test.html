<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


  <script>
      $('document').ready(function() {
  //modal1 and image 1
      var image1 = document.getElementById('sampleImage1');
      var modal1 = $('#exampleModal');
      var cropper1;
  
      $('#image1').change(function (event) {
          var files = event.target.files;
  
          var done = function (url) {
              image1.src = url;
              modal1.modal('show');
          };
  
          if (files && files.length > 0) {
              reader = new FileReader();
              reader.onload = function (event) {
                  done(reader.result);
              };
              reader.readAsDataURL(files[0]);
          }
      });
  
      modal1.on('shown.bs.modal', function () {
          cropper1 = new Cropper(image1, {
              aspectRatio: 1,
              viewMode: 3,
              preview: '#preview1'
          });
      }).on('hidden.bs.modal', function () {
          cropper1.destroy();
          cropper1 = null;
      });
  
      $('#crop1').click(function () {
          canvas = cropper1.getCroppedCanvas({
              width: 400,
              height: 400
          });
  
          canvas.toBlob(function (blob) {
              url = URL.createObjectURL(blob);
              var reader = new FileReader();
              reader.readAsDataURL(blob);
              reader.onloadend = function () {
                  var base64data = reader.result;
                  modal1.modal('hide');
                  $("#imageValue1").val(base64data)
                  $('#chekPreview1').attr('src', base64data);
              };
          });
      });
    
 
    })
  
  </script>
