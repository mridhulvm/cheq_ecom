{% extends 'admin/base.html' %}
{% load static %}
{% block content %}

<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Category Table</h4>
        <!-- <p class="card-description"> Add class <code>.table-hover</code>
        </p> -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>SL.no</th>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
                <th>Status</th>  
              </tr>
            </thead>
            <tbody>
              {% for user in users %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_active }}</td>
                <!-- <td><label class="badge badge-danger">edit</label></td> -->
                <td><a href="{% url 'viewUser'   %}" class="btn btn-outline-success"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
